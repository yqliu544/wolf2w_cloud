<body>
<div class="page-content clearfix" id="app" v-cloak>
    <div id="Member_Ratings">
        <div class="d_Confirm_Order_style">
            <div class="search_style">

                <ul class="search_content clearfix">
                    <li>
                        <label class="l_f">目的地名称</label>
                        <input name="keyword" type="text" class="text_add" id="keyword" placeholder="输入目的地名称" style=" width:400px"/>
                    </li>

                    <li style="width:90px;">
                        <button type="button" class="btn_search" @click="search"><i class="icon-search"></i>查询</button>
                    </li>

                </ul>
            </div>
            <div class="border clearfix">
                <input type="hidden" id="parentId"></input>
                <span class="l_f" style="font-size: 20px;">位置导航：</span>
                <span class="l_f"  >
                   <a href="javascript:void(0);"  style="font-size: 20px;color: rgb(0, 136, 204) !important;" @click="searchChildren('')">根</a> >>
                </span>
                <span class="l_f" v-for="item in toasts" >
                   <a href="javascript:void(0);"  style="font-size: 20px;color: rgb(0, 136, 204) !important;" @click="searchChildren(item.id)">{{item.name}}</a> >>
                </span>
            </div>
            <!---->
            <div class="table_menu_list">
                <table class="table table-striped table-bordered table-hover" id="bootstrap-table">
                </table>
            </div>
        </div>
    </div>
</div>
