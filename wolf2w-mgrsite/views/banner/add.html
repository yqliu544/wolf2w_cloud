<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/ace.min.css" />
    <link rel="stylesheet" href="/assets/font/css/font-awesome.min.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/assets/css/ace-ie.min.css" />
    <![endif]-->
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/typeahead-bs2.min.js"></script>
    <script src="/assets/layer/layer.js" type="text/javascript" ></script>
    <script src="/assets/laydate/laydate.js" type="text/javascript"></script>
    <script src="/js/H-ui.js" type="text/javascript"></script>
    <script src="/assets/js/ckeditor/ckeditor.js"></script>

    <title>添加Banner</title>
    <link rel="stylesheet" href="/css/imgFileupload.css">
    <script src="/assets/js/imgFileupload/imgFileupload.js"></script>
    <style> [v-cloak]{display: none;}</style>
    <script src="/js/vue/vue.min.js"></script>
    <script src="/js/vue/common.js"></script>

</head>

<body>
<div class="margin clearfix" id="app" v-cloak>
    <div class="article_style">
        <form id="form-article-add">
            <div class="add_content" >
            <ul>
                <li class="clearfix Mandatory">
                    <label class="label_name">封面</label>
                    <input name="coverUrl" type="hidden" id="coverUrl">
                    <div id="aa" class="formControls col-10" style="width: 30%;"><span class="box"></span></div>
                </li>
                <li class="clearfix Mandatory">
                    <label class="label_name">标题</label>
                    <span class="formControls col-10">
                        <input name="title" type="text"  class="col-xs-10 col-sm-6 ">
                    </span>
                </li>
                <li class="clearfix Mandatory">
                    <label class="label_name">副标题</label>
                    <span class="formControls col-10">
                        <input name="subtitle" type="text"  class="col-xs-10 col-sm-6 ">
                    </span>
                </li>
                <li class="clearfix"><label class="label_name">状态</label>
                    <span class="formControls col-10" >
                        <select name="state"  class="text_add" style="width: 50%;margin-left: 10px;">
                            <option value="0">正常</option>
                            <option value="1">禁用</option>
                          </select>
                    </span>
                </li>
                </li>
                <li class="clearfix Mandatory">
                    <label class="label_name">序号</label>
                    <span class="formControls col-10">
                        <input name="seq" type="text"  class="col-xs-10 col-sm-6 ">
                    </span>
                </li>
                <li class="clearfix"><label class="label_name">类型</label>
                    <span class="formControls col-10" >
                        <select name="type"   class="text_add" style="width: 50%;margin-left: 10px;" @change="searchArticle($event)">
                            <option value="1">游记</option>
                            <option value="2">攻略</option>
                          </select>
                    </span>
                </li>
                <li class="clearfix"><label class="label_name">关联文章</label>
                    <span class="formControls col-10" >
                        <select name="refid"  class="text_add" style="width: 50%;margin-left: 10px;" >
                            <option v-for="a in articles" :value="a.id">{{a.title}}</option>
                          </select>
                    </span>
                </li>
            </ul>
            <div class="Button_operation">
                <button @click="bannerSave();" class="btn btn-primary radius" type="button">保存</button>
                <button @click="saveCancel();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
        </form>
    </div>
</div>

</body>
<script src="/js/vue/banner/add.js"></script>
</html>
